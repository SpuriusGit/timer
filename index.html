<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="block">
       <h1>До кінця акції залишилось</h1>
   </div>
    <div id="timer">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
    
            <div class="input-chat fixed bottom-0 w-full p-2 bg-white rounded-t-md shadow-[1px_-5px_18px_-6px_rgba(153,151,153,1)]">
      <div class="shadow-md">
        <textarea
          class="bg-gray-100 h-[40px] resize-none rounded p-2 w-full overflow-x-scroll focus:outline-none"
          placeholder="Write a message..."
        ></textarea>
        <div class="flex justify-between">
          <button class={buttonStyle}>Add</button>
          <button class={buttonStyle}>Send</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
